<!--===== Click to play music JS =====-->
   <script>
let audio;
let isPlaying = false;
function toggleMusic() {
   if (!audio) {
       audio = new Audio("assets/music/mySong.m4a");
   }
   if (isPlaying) {
       audio.pause();
       audio.currentTime = 0;
       isPlaying = false;
       document.getElementById("xplay").textContent = "Muaz";
   } else {
       audio.play();
       isPlaying = true;
       document.getElementById("xplay").textContent = "Your Friend";
   } }
document.getElementById("xplay").addEventListener("click", toggleMusic);
</script>

<!--===== FORM SUBMIT C-PAGE =====-->

<script>
const form = document.getElementById('form');
const result = document.getElementById('result');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(form);
  const object = Object.fromEntries(formData);
  const json = JSON.stringify(object);
  result.innerHTML = "Please wait..."

    fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
                result.innerHTML = json.message;
            } else {
                console.log(response);
                result.innerHTML = json.message;
            }
        })
        .catch(error => {
            console.log(error);
            result.innerHTML = "Something went wrong!";
        })
        .then(function() {
            form.reset();
            setTimeout(() => {
                result.style.display = "none";
            }, 7000);
        });
});

</script>
